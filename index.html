<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-light fixed-top">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Todo App</span>
            <div>
                <button class="btn btn-success me-2" onclick="downloadTasks()"><i class="fas fa-download me-1"></i> Download Tasks</button>
                <input type="file" id="uploadTasks" accept=".txt" class="d-none" onchange="uploadTasks(event)">
                <button class="btn btn-info" onclick="document.getElementById('uploadTasks').click()"><i class="fas fa-upload me-1"></i> Upload Tasks</button>
            </div>
        </div>
    </nav>

    <!-- Toast container -->
    <div class="toast-container">
        <div id="actionToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <!-- App container -->
    <div class="app-container">
        <!-- Form section -->
        <h2 class="section-title">Add a New Task</h2>
        <div class="form-container">
            <form id="taskForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="taskName" placeholder=" " required>
                    <label for="taskName" class="form-label">Task Name</label>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="taskDescription" rows="4" placeholder=" " required>
                    </textarea>
                    <label for="taskDescription" class="form-label">Description</label>
                </div>
                <div class="mb-3">
                    <input type="date" class="form-control" id="taskDeadline" placeholder=" " required>
                    <label for="taskDeadline" class="form-label">Deadline</label>
                </div>
                <button type="submit" class="btn btn-primary w-100"><i class="fas fa-plus me-1"></i> Add Task</button>
            </form>
        </div>

        <!-- Task list section -->
        <h2 class="section-title">Your Tasks</h2>
        <div class="task-grid" id="taskList"></div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editTaskForm">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="editTaskName" placeholder=" " required>
                            <label for="editTaskName" class="form-label">Task Name</label>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="editTaskDescription" rows="4" placeholder=" " required></textarea>
                            <label for="editTaskDescription" class="form-label">Description</label>
                        </div>
                        <div class="mb-3">
                            <input type="date" class="form-control" id="editTaskDeadline" placeholder=" " required>
                            <label for="editTaskDeadline" class="form-label">Deadline</label>
                        </div>
                        <input type="hidden" id="editTaskIndex">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveEditedTask()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
